<template>
  <div class="page">
    <div class="navbar">
      <div class="navbar-inner sliding">
        <div class="left">
          <a href="#" class="link back">
            <i class="icon icon-back"></i>
            <span class="ios-only">Back</span>
          </a>
        </div>
        <div class="title">{{title}}</div>
      </div>
    </div>
    <div class="page-content">
      <div class="block block-strong">
        <p>Component page is alos compiled with Template7, but it has much more functionality. In addition to Template7
          page it has lifecycle hooks, events handling and data managment.</p>
        <p>It is useful to use Component page when you need page-specific logic.</p>
      </div>
    </div>
  </div>
</template>
<style>
  p {
    margin: 10px 0;
  }
</style>
<script>
  return {
    // Component Data
    data: function () {
      // Must return an object
      return {
        name: 'Jimmy',
        age: 25,
        like: ['Tennis', 'Chess', 'Football'],
      }
    },
    // Component Methods
    methods: {
      openAlert: function () {
        var self = this;
        self.$app.dialog.alert('Hello World');
      },
    },
    // Page Events
    on: {
      pageInit: function (e, page) {
        var self = this;
        db.collection("users")
          .onSnapshot(function (querySnapshot) {
            querySnapshot.forEach(function (doc) {
              self.$setState({
                title: doc.data().name,
              });
            });
          });
      }
    }
  }
</script>
